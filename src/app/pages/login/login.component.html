<div class="login-container">
  <img src="../../../assets/img/Login.png" alt="App Logo" />

  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput type="text" formControlName="username" placeholder="Email" autocomplete="off" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Email"
            autocomplete="off"
          />
        </mat-form-field>

        <section class="form-actions">
          <button mat-raised-button color="primary" type="submit">
            Iniciar Sesion
          </button>
        </section>
      </form>
    </mat-card-content>
  </mat-card>
</div>
